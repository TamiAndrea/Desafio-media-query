<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="icon" type="image/image.png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/70c580af89.js" crossorigin="anonymous"></script>
    <title>Kawaii Store</title>
</head>

<body>
    <section class="grid-container">
        <header class="navbar">
            <h1>Kawaii Store</h1>
        </header>
        <menu class="menu">
            <i class="fa-solid fa-bars"></i>
            <div class="links">
                <span>Inicio</span>
                <span>Cat√°logo</span>
                <span>Ofertas</span>
                <span>Contacto</span>
            </div>
        </menu>
        <section class="filtro">
            <p>Ordernar Por:</p>
            <select name="precio" id="precio" class="filtro-precio">
                <option>Precio</option>
                <option value="1.000 - 4.000">$1000 - $4000</option>
                <option value="4.000 - 10.000">$4000 - $10000</option>
                <option value="10.000 - 20.000">$10000 - $20000</option>
            </select>
        </section>
        <section class="principal">
            <div class="card">
                <img class="imagen" src="./assets/img/kuromi.jpeg" alt="peluche kuromi">
                <h3>Peluche Kuromi</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/cinnamoroll.jpeg " alt="">
                <h3>Peluche Cinnamoroll</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/my-melody2.jpeg" alt="">
                <h3>Peluche My melody</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/Hello-Kitty.jpg" alt="">
                <h3>Llavero Hello Kitty</h3>
                <p>$5.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/accesorio.jpg" alt="">
                <h3>Aros Kuromi Sanrio</h3>
                <p>$5.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/polera.jpg" alt="">
                <h3>Polera Sanrio</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
        </section>
        
        <section class="paginacion">
            <ul class="paginador">
                <li class="item-pagina"> < </li>
                <li class="item-pagina">1</li>
                <li class="item-pagina">2</li>
                <li class="item-pagina">3</li>
                <li class="item-pagina"> > </li>
            </ul>
        </section>

        <footer class="pie">
            <span>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </span>
            <span>Todos los derechos reservados</span>
        </footer>
    </section>
</body>

</html>
